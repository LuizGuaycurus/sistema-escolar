    <!-- Overlay escuro do fundo -->
    <div (click)="closeModal()" class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>

    <!-- Caixa do Modal -->
    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-800 rounded-lg shadow-xl z-50 w-full max-w-lg">
      <div class="p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-semibold text-white">Novo Aluno</h3>
          <button (click)="closeModal()" class="text-gray-400 hover:text-white">&times;</button>
        </div>
        
        <form (ngSubmit)="onSubmit()" class="space-y-4">
          <!-- Campos do formulÃ¡rio (Nome, Email, etc.) -->
          <div>
            <label for="nome_completo" class="block text-sm font-medium text-gray-300">Nome Completo</label>
            <input type="text" name="nome_completo" [(ngModel)]="aluno.nome_completo" required class="mt-1 block w-full px-3 py-2 bg-gray-700 ...">
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input type="email" name="email" [(ngModel)]="aluno.email" required class="mt-1 block w-full px-3 py-2 bg-gray-700 ...">
          </div>
          <div>
            <label for="data_nascimento" class="block text-sm font-medium text-gray-300">Data de Nascimento</label>
            <input type="date" name="data_nascimento" [(ngModel)]="aluno.data_nascimento" required class="mt-1 block w-full px-3 py-2 bg-gray-700 ...">
          </div>
          <div>
            <label for="telefone" class="block text-sm font-medium text-gray-300">Telefone (Opcional)</label>
            <input type="text" name="telefone" [(ngModel)]="aluno.telefone" class="mt-1 block w-full px-3 py-2 bg-gray-700 ...">
          </div>

          <div class="flex justify-end pt-4 space-x-2">
            <button type="button" (click)="closeModal()" class="px-4 py-2 text-sm font-medium text-gray-300 bg-gray-700 rounded-md hover:bg-gray-600 ...">Cancelar</button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-md hover:bg-green-700 ...">Salvar</button>
          </div>
        </form>
      </div>
    </div>
