<div class="login-container">
  <div class="login-box">
    <h2>Sistema Escolar</h2>
    <p>Por favor, faça o login para continuar</p>
    <form class="login-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" [(ngModel)]="credentials.username">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" [(ngModel)]="credentials.password">
      </div>
      <button type="submit" class="login-button">Entrar</button>
    </form>

  </div>
</div>
