<div class="flex h-screen bg-gray-900 text-gray-200">
    <!-- Sidebar -->
    <app-sidebar [isCollapsed]="isSidebarCollapsed"></app-sidebar>

    <!-- conteudo principall -->
     <div class="flex-1 flex flex-col overflow-hidden">
        <!-- barra superior -->
        <header class="flex justify-between items-center p-4 bg-gray-800 border-b border-gray-700">
            <!-- botão de recolher e expandir -->
            <button (click)="toggleSidebar()" class="p-2 rounded-md bg-gray-800 border-b border-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <div>
                <span>Usuário logado</span>
            </div>
        </header>

        <!-- area do conteudo da pagina -->
         <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-900">
            <router-outlet></router-outlet>
         </main>
     </div>
</div>
